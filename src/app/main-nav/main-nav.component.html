<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport mode="side">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" routerLink="/admin">Admin</a>
      <a mat-list-item href="#" routerLink="/storage">Storage</a>
      <a mat-list-item href="#" routerLink="/reports">Reports</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <div class="ml-4">
          <a href="" class="appLogo">
            <img src="assets/TECBoxLogo.svg" alt="">
          </a>
        </div>
        <span class="spacer"></span>
        <app-cart></app-cart>
      </mat-toolbar-row>

    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
