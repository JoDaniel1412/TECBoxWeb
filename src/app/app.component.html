<header>
  <div class="container">
    <a href="" class="appLogo">
      <img src="assets/TECBoxLogo.svg" alt="">
    </a>
    <nav>
      <ul>
        <li>
          <div class="dropdownDiv">
            <div ngbDropdown>
              <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
                <img class="cartLogo" src="assets/Cart.svg" alt="">
              </button>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <div *ngFor="let product of cartList">
                  <button ngbDropdownItem>{{product.name}}</button>
                </div>
                <button ngbDropdownItem>BUY CART PRODUCTS</button>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </nav>
  </div>
</header>

<div class="container">
  <router-outlet></router-outlet>
</div>
