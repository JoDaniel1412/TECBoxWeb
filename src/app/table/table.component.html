<body>
  <div id="table-container" class="container">

    <h2 id="table-tittle" class="h2">{{_table_name}}</h2>

    <table id="data-table" class="table table-striped table-hover">
      <thead>
        <tr>
          <th class="tab-hover" scope="col" *ngFor="let column of _columns">{{column}}</th>
        </tr>
      </thead>
      <tbody>
        <tr #row (click)="onElementClick(row)"  *ngFor="let element of _elements">
          <td *ngFor="let key of objectKeys(element)">{{element[key]}}</td>
        </tr>
      </tbody>
    </table>

    <form id="editor" class="form-inline" *ngIf="_show_editor">
      <div class="form-group inline-margin">
        <label>{{_table_name}}: {{item_selected_id}}</label>
      </div>
      <div class="form-group">
        <button class="btn modify inline-margin">Modify</button>
        <button class="btn delete inline-margin">Delete</button>
        <button class="btn add inline-margin">Add New</button>
      </div>
    </form>

  </div>
</body>
